<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mercadinho Virtual</a>
            <span id="user-greeting" class="navbar-text"></span>
            <button class="btn btn-outline-danger" id="logoutBtn">Sair</button>
        </div>
    </nav>

    <div class="cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <main class="container mt-4">
        <h1 class="mb-4">Catálogo de Produtos</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="product-catalog">
        </div>
    </main>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Seu Carrinho de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItemsContainer">
                    </div>
                </div>
                <div class="modal-footer">
                    <h5 class="me-auto">Total: <span id="cartTotal">R$ 0,00</span></h5>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                    <button type="button" class="btn btn-primary" id="checkoutButton">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Finalizar Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Resumo do Pedido</h6>
                    <p>Total a pagar: <strong id="checkoutTotal">R$ 0,00</strong></p>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Método de Pagamento</label>
                            <select id="paymentMethod" class="form-select">
                                <option>Cartão de Crédito</option>
                                <option>PIX</option>
                                <option>Boleto Bancário</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryAddress" class="form-label">Endereço de Entrega</label>
                            <input type="text" class="form-control" id="deliveryAddress"
                                placeholder="Digite seu endereço completo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="confirmOrderButton">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/api.js"></script>
</body>

</html>
