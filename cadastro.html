<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mercadinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <h3>Cadastro de Usuário</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="login" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="login" placeholder="Nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>
                        <input type="hidden" id="indexEditado">
                        <div class="d-grid gap-2">
                            <button id="btnCadastrar" class="btn btn-success">Salvar</button>
                            <a href="index.html" class="btn btn-outline-secondary">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h3>Usuários Cadastrados</h3>
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Usuário</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaUsuarios">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
